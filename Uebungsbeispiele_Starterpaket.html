<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Übungsset</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    section {
      margin-bottom: 40px;
    }

    button {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <h1>DOM-Übungsset</h1>

  <!-- Übung 1: Textinhalt ändern -->
  <!-- Ändern Sie den Text des headline HTML-Elements, wenn auf den Button geklickt wird.-->
  <section>
    <h2>Übung 1: Textinhalt ändern</h2>
    <h1 id="headline">Willkommen!</h1>
    <button id="changeTextButton">Text ändern</button>
  </section>
  <!-- Übung 2: Hintergrundfarbe ändern -->
  <!-- Ändern Sie die Hintergrundfarbe der colorBox <div>-Elements, wenn auf den Button geklickt wird.-->
  <section>
    <h2>Übung 2: Hintergrundfarbe ändern</h2>
    <div id="colorBox" style="width: 200px; height: 200px; background-color: lightgrey;"></div>
    <button id="changeColorButton">Farbe ändern</button>
  </section>

  <!-- Übung 3: Element hinzufügen -->
  <!-- Fügen Sie beim Klicken auf den Button ein neues <li>-Element zur Liste hinzu.-->
  <section>
    <h2>Übung 3: Element hinzufügen</h2>
    <ul id="myList">
      <li>Element 1</li>
      <li>Element 2</li>
      <li>Element 3</li>
    </ul>
    <button id="addItemButton">Element hinzufügen</button>
  </section>

  <!-- Übung 4: Textfeld und Ausgabe -->
  <!-- Lassen Sie den Benutzer einen Text in ein Eingabefeld eingeben und geben Sie diesen Text im <p>-Element aus, wenn der Button geklickt wird.-->
  <section>
    <h2>Übung 4: Textfeld und Ausgabe</h2>
    <input type="text" id="userInput" placeholder="Gib etwas ein">
    <button id="showTextButton">Anzeigen</button>
    <p id="outputText"></p>
  </section>

  <!-- Übung 5: Zähler erhöhen -->
  <!-- Erstellen Sie einen Zähler, der sich jedes Mal erhöht, wenn ein Button geklickt wird.-->
  <section>
    <h2>Übung 5: Zähler erhöhen</h2>
    <p>Zähler: <span id="counter">0</span></p>
    <button id="incrementButton">Zähler erhöhen</button>
  </section>

  <script>
    //Lösungen hier rein

    //Übung 1

    document.getElementById("changeTextButton").addEventListener("click", functionChangeTExt);
    function functionChangeTExt(){document.getElementById("headline").innerHTML="Hallo";}

    //Übung 2
    document.getElementById("changeColorButton").addEventListener("click", functionChangeColor);
    function functionChangeColor(){document.getElementById("colorBox").style.backgroundColor="green"}

    //Übung 3

    document.getElementById("addItemButton").addEventListener("click", functionAddListElement);
    function functionAddListElement() {
    let li = document.createElement("li");
    li.textContent = "new List Element"; 
    document.getElementById("myList").appendChild(li);
}

    //Übung 4
// Rechteck
const colorBox = document.getElementById("colorBox");
colorBox.addEventListener("mouseenter", functionChangeColor);
colorBox.addEventListener("mouseleave", functionResetColor);
function functionChangeColor() {
    colorBox.style.backgroundColor = "blue"; 
}
function functionResetColor() {
    colorBox.style.backgroundColor = "";  
}


    //Übung 5
let counter =0;
    document.getElementById("incrementButton").addEventListener("click", functionIncrement);
function functionIncrement(){
  counter++;
document.getElementById("counter").textContent=counter;
}
  </script>
</body>

</html>
