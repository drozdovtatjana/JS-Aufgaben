<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Event-Übungsset</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    section {
      margin-bottom: 40px;
    }

    button {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <h1>DOM-Übungsset</h1>


  <!-- Übung 2: Hintergrundfarbe ändern -->
  <!-- Ändern Sie die Hintergrundfarbe der colorBox <div>-Elements, wenn auf den Button geklickt wird.-->
  <section>
    <div id="colorBox" style="width: 200px; height: 200px; background-color: lightgrey;"></div>
  </section>


  <!-- Übung 4: Textfeld und Ausgabe -->
  <!-- Lassen Sie den Benutzer einen Text in ein Eingabefeld eingeben und geben Sie diesen Text im <p>-Element aus, wenn der Button geklickt wird.-->
  <section>
    <button id="showTextButton">Klick Mich!</button>
     <input type="text" id="userInput" placeholder="Gib etwas ein">
    <p id="outputText"></p> 
  </section>

  <div id="message"></div>




  <script>
     //addIventListener

     const colorBox = document.getElementById("colorBox");
colorBox.addEventListener("mouseenter", functionChangeColor);
colorBox.addEventListener("mouseleave", functionResetColor);
function functionChangeColor() {
    colorBox.style.backgroundColor = "blue"; 
}
function functionResetColor() {
    colorBox.style.backgroundColor = "lightgray";  
}





    //userInput
    document.getElementById("showTextButton").addEventListener("click", functionUserInput);
function functionUserInput(){
            let userInput = document.getElementById("userInput").value;  
            document.getElementById("outputText").textContent ="Du hast "+ " ''" + userInput+"'' " +" gettipt!";  
        }


         // Add double click event listener
        document.getElementById("showTextButton").addEventListener("dblclick", functionUserInput2);

        function functionUserInput2() {
            let userInput = document.getElementById("userInput").value;  
            document.getElementById("outputText").textContent = "Du hast " + "''" + userInput + "'' " + "getippt! Uhuu";  
        }




let message="Rechtsklick wurde erkannt!";
        document.addEventListener('contextmenu', function(event) {
        event.preventDefault();  
        document.getElementById('message').textContent=message;
    });

  </script>
</body>

</html>
